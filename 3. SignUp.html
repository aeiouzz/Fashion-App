<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="sign_up">
    <div class="container">
      <h2 class="main_tt text-left">Sign Up</h2>
      <form action="#" method="POST">
        <!-- method="POST" 이름 입력했을 때 주소창에 뜨는 거 방지 -->
        <p>
          <label for="user_name
                    ">Name</label>
          <input type="text" id="user_name" placeholder="Name" name="name">
        </p>
        <p>
          <label for="user_email">Email</label>
          <input type="email" id="user_email" placeholder="email" name="email">
        </p>
        <p>
          <label for="user_pw">Password</label>
          <input type="password" id="user_pw" placeholder="Password" name="password">
        </p>
        <!-- 패스워드 확인하는 창 -->
        <p>
          <label for="user_pwcf">password confirm</label>
          <input type="password" id="user_pwcf" placeholder="password confirm" name="pwcf">
        </p>
        <p>
          <input type="submit" value="Sign Up" class="btn">
        </p>
      </form>
      <p class="signin_links">
        <a href="Signin.html">Sign In Instead</a>
      </p>
    </div>
  </div>
</body>

</html>
