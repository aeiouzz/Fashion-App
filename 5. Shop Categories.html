<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="shopCategories">
        <header>
            <a href="index.html">
                <img src="img/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left"></a>
            <h2>Shop Categories</h2>
            <img src="img/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>

        <div class="shop_slide">
            <div>
                <img src="img/caterory_slide_01.jpg" alt="">
            </div>
            <div>
                <img src="img/caterory_slide_02.jpg" alt="">
            </div>
            <div>
                <img src="img/caterory_slide_03.jpg" alt="">
            </div>
        </div> <!-- //shop_slide -->


        <div class="categories_product">
            <div class="product_item clearfix">
                <div class="categories">
                    <img src="img/category_product_01.jpg" alt="category_product_T-shirts">
                    <h3>T-shirts</h3>
                    <h4>2.5k Styles</h4>
                </div>
                <div class="categories">
                    <img src="img/category_product_02.jpg" alt="category_product_Shoes">
                    <h3>Shoes</h3>
                    <h4>1.5k Styles</h4>
                </div>
                <div class="categories">
                    <img src="img/category_product_03.jpg" alt="category_product_Shoes">
                    <h3>T-shirts</h3>
                    <h4>2.5k Styles</h4>
                </div>
                <div class="categories">
                    <img src="img/category_product_04.jpg" alt="category_product_Shoes">
                    <h3>Shoes</h3>
                    <h4>1.5k Styles</h4>
                </div>
            </div>
        </div> <!-- //categories_product -->
    </div>


    <!-- slick js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- slick cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- inline script tag -->
    <script>
        $('.shop_slide').slick({
            arrows: false,
            dots: true,
            autoplay: true
        });
    </script>


</body>

</html>
